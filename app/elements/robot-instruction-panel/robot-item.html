<dom-module id="robot-item">
    <style>
    .avatar {
      display: inline-block;
      box-sizing: border-box;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    </style>

    <template>
      <paper-icon-item>
        <div class="avatar" style="background:{{color}};" item-icon></div>
        <paper-item-body two-line>
          <div>{{name}}</div>
          <div secondary>{{uuid}}</div>
        </paper-item-body>
        <paper-icon-button icon="star" alt="favourite this!" on-click="handleClick">
        </paper-icon-button>
      </paper-icon-item>
    </template>

    <script>
        Polymer({
            is: "robot-item",
            properties: {
              name: {
                type: String,
                value: ''
              },
              color: {
                type: String,
                value: ''
              },
              uuid: {
                type: String,
                value: ''
              },
            },
            handleClick: function(e, detail) {
              console.log("fire bt click")
              this.fire('kick', {device: this.uuid});
            }
        });
    </script>
</dom-module>
