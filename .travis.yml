language: node_js
sudo: false
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- '4.1'
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm i -g bower gulp
- bower i
script:
- wct
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_e276f3a5fa96_key -iv $encrypted_e276f3a5fa96_iv
  -in id_rsa.enc -out id_rsa -d
after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 id_rsa # this key should have push access
  - ssh-add id_rsa
  - git remote add deploy ssh://git@89.132.115.149:555/home/git/robot-futar/frontend.git
  - git push deploy
